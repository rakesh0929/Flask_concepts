{% extends 'base.html' %}
{% block title %} Home {% endblock title %}
{% block body %}

    <div class="p-3 mb-2 bg-secondary text-black">


    <div class="container my-3">
        <h4>Update your Todo</h4>
        <form  action="/update/{{todo_updated.Sno}}" method="POST">
            <div class="mb-3">
              <label for="Title" class="form-label">Todo Title</label>
              <input type="text" class="form-control" name = "title" id="Title" value="{{todo_updated.title}}" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="desc" class="form-label">Todo Description</label>
              <input type="text" class="form-control" name = "desc" value = "{{todo_updated.desc}}" id="desc"> <!--make name as desc as you have mentioned in the databse so that their might be no error and same as well in the title in the above line-->
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
          </form>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</div>
{% endblock body %}
